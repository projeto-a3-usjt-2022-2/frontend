<div class="container">
    <section>
    </section>
    <section>
      <div class="login-container">
        <header>
          <img src="../../../assets/imagens/logo.png" alt="" />
          <span class="gui">Guilhermina&nbsp;</span>
          <span class="clinicas">Clínicas</span>
        </header>
        <main>
          <form  #loginForm = "ngForm">

            <div class="subtitle"> 
              <span>CRM ou CPF:</span> 
              <input type="text" name="login" id="login" ngModel/>
            </div>
            <div class="subtitle">
              <span>Senha:</span>
              <input type="password" name="password" id="password" ngModel/> 
            </div>
          </form>
          <button type="submit" (click)="loginUser(loginForm.value)"POST>Entrar</button>
        </main>

        <!-- <div class="errorRequestLogin">
          <p>
            {{ errorLogin }}
          </p> -->
        <!-- </div> -->
        <footer>
          <span>Não possui conta?<a href="#">Cadastre-se</a></span>
          <span><a href="#">Esqueci minha senha</a></span>
        </footer>
      </div>
    </section>
  </div>
